{% set name = "rxn_rebuild" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: af08b694802a5c8d3ffa677bb065d7cdc02d32ef9397cfa0011391dd72fb6010

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - brs_utils
    - rr_cache >=3.1.1

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v
about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Rebuild full reaction from reaction rule
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
    - breakthewall
    - kenza12
